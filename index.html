<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body oncontextmenu="return false">
  <main class="main-div"><!-- main div --->
    <div class="div-1"><!-- div 1 -->
      <div class="div-1-1">
        <img src="images/image-equilibrium.jpg" alt="nft-img" draggable="false">
      </div>
      
    </div>
    <!---->
    <div class="div-2">
      <p id="nft-label">Equilibrium #3429</p>
      <p id="nft-dis">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-rate-date">
        <div class="nft-value"><img src="images/icon-ethereum.svg" alt="coin-logo"><span class="nft-price" draggable="false">0.041 ETH</span></div>
        <div class="nft-value"><img src="images/icon-clock.svg" alt="clock-img"><span class="nft-days" draggable="false">3 days left</span></div>
      </div>
      <hr>
      <div class="nft-bio">
        <img src="images/image-avatar.png" alt="profile-logo" draggable="false">
        <small>Creation of <mark>Jules Wyvern</mark></small>
      </div>
    </div>
  </main>
</body>
</html>
